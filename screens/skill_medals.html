<div class="screen-title screen-text">{{ context.skill.name }}</div>

<div class="screen-content screen-state-{{ state }}">
    <div class="screen-text screen-medal-{{ result.medalCode }}" ng-repeat="result in context.results">
            <div class="screen-medal">
                {{ result.medal }}
            </div>
            <div class="screen-flag">
                <img ng-src="flags/{{ result.memberCode }}.png">
            </div>
            <div class="screen-competitors">
                <div ng-repeat="competitor in result.competitors">
                    {{ competitor }}
                </div>
            </div>
        </div>
    </div>
</div>

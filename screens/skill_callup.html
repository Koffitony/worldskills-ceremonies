<div class="screen-content screen-content-skill-callup">
    <table class="screen-table-countries">
        <tr>
            <td ng-repeat="result in context.results">
                <img ng-src="flags/{{ result.memberCode }}.png" class="screen-img-flag">
            </td>
        </tr>
        <tr>
            <td ng-repeat="result in context.results">
                {{ result.member }}
            </td>
        </tr>
    </table>
</div>

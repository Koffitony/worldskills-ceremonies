<div class="screen-title screen-text">{{ context.skill.name }}</div>

<div class="screen-content">
    <div class="screen-text" ng-repeat="result in context.results">
        <div class="screen-flag">
            <img ng-src="flags/{{ result.memberCode }}.png">
        </div>
        {{ result.member }}
    </div>
</div>
